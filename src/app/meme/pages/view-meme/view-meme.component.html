<main class="container">
  <div class="card border-secondary shadow w-75 mx-auto" *ngIf="meme">
    <app-meme-image [meme]="meme"></app-meme-image>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary me-1" (click)="goBack()">Volver</button>
    <button class="btn btn-danger" [disabled]="meme.author !== (auth.user$|async)?.email" (click)="deleteMeme()">Borrar</button>
  </div>
</main>
